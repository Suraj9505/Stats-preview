<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
  <header class="header-image">
    <img src="images/image-header-mobile.jpg" class="mobile" alt="">
    <img src="images/image-header-desktop.jpg" class="desktop" alt="">
  </header>

  <h1>Get <span>insights</span> that help your business grow.</h1>

  <main class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
  </main>

  <footer>
    <h2 class="company"> 10k+</h2> <h3 class="company">companies</h3>
    <h2 class="temp">314</h2> <h3 class="temp">templates</h3>
    <h2 class="query">12m+</h2> <h3 class="query">queries</h3>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Suraj9505" target="_blank">Suraj9505</a>.
  </div>
  </div>
</body>
</html>
